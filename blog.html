---
layout: base
title: Blog
---
<div class="page-body">
    <h1>Blog</h1>
    <div class="searchbar-container">
        <input type="text" placeholder="" id="searchbar" onkeyup="filterBlogPosts()">
    </div>
    <div>
    {% for tag in site.tags %}
        <button id="catfilter-{{ tag[0] }}" onclick="toggleCategoryFilter(this.id,'{{ tag[0] }}')" > {{ tag[0] }} </button>
    {% endfor %}
    </div>
    <ul class="blog-list">
        {% for post in site.posts %}
            <li class="blog-list-item" onclick="location.href='{{ post.url }}';">
                <h4 href="{{ post.url }}">
                    <a>{{ post.title }}</a>
                </h4>
                <span>
                    {% for tag in post.tags %}
                        <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </span>
                <div>
                    {{ post.excerpt }}
                </div>
            </li>
        {% endfor %}
    </ul>

</div>
