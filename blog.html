---
layout: base
title: Blog
---
<div class="page-body">
    <h1>
        Blog
    </h1>

    <ul class="blog-list">
        {% for post in site.posts %}
            <li class="blog-list-item">
                <div><a href="{{ post.url }}">{{ post.title }}</a></div>
                <div>
                    {{ post.excerpt }}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
