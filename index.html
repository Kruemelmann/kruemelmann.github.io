---
layout: base
title: kruemelmann's website
---

<!-- stars container -->
<canvas id="stars-container">
</canvas>

<!-- import wasm scripts -->
{% include wasm.html %}

<div class="headline">
    <h1 class="headline-item">welcome</h1>
    <span class="headline-item">to my little website playground</span>
</div>

<!-- cards -->
<h2>latest blog posts</h2>
<div class="card-container">
    {% for post in site.posts %}
    <div class="card">
        <div class="container">
            <h4><b><a href="{{ post.url }}">{{ post.title }}</a></b></h4>
            <h5>{{ post.date |  date: "%B %e, %Y" }}</h5>
           <!-- <p>{{ post.excerpt }}</p> -->
        </div>
    </div>
    {% endfor %}
</div>
