# Build settings
theme: minima


domain: kruemelmann.github.io # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://kruemelmann.github.io  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: ""
repository: kruemelmann/kruemelmann.github.io



kramdown:
  syntax_highlighter: coderay
  syntax_highlighter_opts:
    line_numbers: table

# dont copy to _site folder
exclude:
  - bazel-*
  - Gemfile*
  - go.*
  - e2e*
  - src*
  - package*
  - BUILD*
  - WORKSPACE*
  - yarn*
  - renovate*
  - config*
  - README.md
  - node_modules*

